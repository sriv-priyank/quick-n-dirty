allprojects {

	task wrapper(type: Wrapper) {
		gradleVersion = '3.2'
	}	
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
		testCompile('org.codehaus.groovy:groovy-all:2.4.7')
		testCompile('org.spockframework:spock-core:1.1-groovy-2.4-rc-3')
	}
}


